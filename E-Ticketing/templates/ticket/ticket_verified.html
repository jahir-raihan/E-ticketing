
{% load static %}

    <title>Verify Ticket </title>


<body style="background:#f0f2f5; height:90vh;">
<div style="text-align:center;width:fit-content; margin: 3em auto; " >




    {% if verified %}

        <img src="{% static 'images/verified.png' %}" draggable="false" alt="verified icon" style="width:300px; height:300px;">
        <p style="color:#48952c; font-size:60px;">Ticket Verified !</p>
    {% else %}
        <img src="{% static 'images/unverified.png' %}" draggable="false" alt="unverified icon" style="width:300px; height:300px;">

        <p style="color:#c50c0c; font-size:60px;">Ticket Verification Failed !</p>
    {% endif %}



 </div>
</body>
