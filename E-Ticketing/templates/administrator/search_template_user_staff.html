
{% load static %}
{% for user in users %}
    <div class="staffs">
        <div class="d-u-title">
            <p>Search Result</p>
        </div>

        <div class="d-right-user-container" id="d-right-user-container">
            {% for user in users %}
                <a href="{% url 'view_user_profile' user.id %}" target="_blank">
                    <div class="user">
                        <img class="user-img" src="{% static 'images/user.png' %}" alt="user icon">
                        <div class="user-info">
                            <p class="name">{{user.name|title}}</p>
                            <p>{{user.phone}}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}

        </div>

    </div>
{% endfor %}
